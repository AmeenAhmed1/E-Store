name: Android CI

on:
  push:
    branches: [ master, developing ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests 🧪
        run: ./gradlew test

      - name: Build Project 🛠
        run: ./gradlew assemble

      - name: Build with Gradle ⏳
        run: ./gradlew build
